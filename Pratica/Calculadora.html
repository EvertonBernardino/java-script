<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: darkgrey;
        }
        div#calculadora{
            background-color: aquamarine;
            width: 300px;
            height: 400px;
            margin: auto;
            padding: 20px;
        }
        div#botoes{
            width: 150px;
            
        }
        div#botoes > input{
            width: 40px;
            height: 40px;
        }
        div#operadores{
            width: 10px;
        }
        div#operadores > input{
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="calculadora">
        <input type="number" name="visor" id="visor">

        <div id=" alinhamento">
            <div id="botoes" >
                <input type="button" value="1" id="1">
                <input type="button" value="2" id="2">
                <input type="button" value="3" id="3">
                <input type="button" value="4" id="4">
                <input type="button" value="5" id="5">
                <input type="button" value="6" id="6">
                <input type="button" value="7" id="7">
                <input type="button" value="8" id="8">
                <input type="button" value="9" id="9">
                <input type="button" value="0" id="0">
            </div>
            <div id="operadores">
                    <input type="button" value="+" id="mais">
                    <input type="button" value="*" id="veses">
                    <input type="button" value="-" id="menos">
                    <input type="button" value="/" id="dividir">
            </div>
        </div>
    </div>
</body>
</html>
